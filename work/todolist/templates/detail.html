{{ define "content" }}
<h1>Task Detail</h1>
<form action="/edit/{{ .ID }}" method="POST">
    <dt>ID</dt>
    <dd>{{ .ID }}</dd>
    <div class="form-group">
        <label for="description" class="font-weight-bold">Description</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ .Description }}">
    </div>
    <label class="font-weight-bold">Status</label>
    <div class="form-check">
        {{ if .IsComplete }}
        <input class="form-check-input" type="radio" name="isComplete" id="isComplete1" value="1" checked>
        {{ else }}
        <input class="form-check-input" type="radio" name="isComplete" id="isComplete1" value="1">
        {{ end }}
        <label class="form-check-label" for="isComplete1">
            Complete
        </label>
    </div>
    <div class="form-check mb-3">
        {{ if not .IsComplete }}
        <input class="form-check-input" type="radio" name="isComplete" id="isComplete0" value="0" checked>
        {{ else }}
        <input class="form-check-input" type="radio" name="isComplete" id="isComplete0" value="0">
        {{ end }}
        <label class="form-check-label" for="isComplete0">
            Not yet
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{ end }}
